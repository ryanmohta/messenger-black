    <h1 id="title" class="fixed">Messenger Black</h1>

    <div id="manual-div" class="fixed radio-div">
      <input id="manual" class="radio-button" type="radio" name="scheduling" value="manual" checked="true"><span class="radio-text">Manual</span></input>
      <label class="switch">
        <input id="onOff" type="checkbox" checked="true">
        <span class="slider round"></span>
      </label>
    </div>

    <div id="scheduled-div" class="fixed radio-div">
      <input id="scheduled" class="radio-button" type="radio" name="scheduling" value="scheduled"><span class="radio-text">Scheduled</span></input>
      <div id="startTime-div" class="scheduled-div">
        <label for="startTime">From</label>
        <input id="startTime" class="time-picker" type="time" name="startTime" value="19:30">
      </div>
      <div id="endTime-div" class="scheduled-div">
        <label for="endTime">To</label>
        <input id="endTime" class="time-picker" type="time" name="endTime" value="07:00">
      </div>
    </div>

    <div id="sunsetToSunrise-div" class="fixed radio-div">
      <input id="sunsetToSunrise" class="radio-button" type="radio" name="scheduling" value="sunsetToSunrise"><span class="radio-text">Sunset to Sunrise</span></input>
    </div>
    <div id="copyright" class="fixed">
      <h6>Copyright &copy; 2018-2020 Ryan Mohta.<br>All rights reserved.</h6>
    </div>

  </body>
</html>
